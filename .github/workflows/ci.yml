name: Continuous Integration

on:
  push:
    branches:
      - main
    paths:
      - '**.ts'
      - '**.js'
      - '.eslintrc.js'
      - 'tsconfig.json'
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'node_modules/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
